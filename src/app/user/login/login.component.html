<form [formGroup]="formGroup" (ngSubmit)="ngSubmit($event)">
    <div class="d-flex justify-content-center align-items-center flex-column text-center">
        <div class="mb-3">
            <label for="name" class="form-label fw-bolder">Name</label>
            <input type="text" name="name" formControlName="name" class="form-control text-center" id="name">
            @if (name?.invalid && (name?.dirty || name?.touched)) {
                <span class="text-danger">Name is required</span>
            }
        </div>
        <div class="mb-3">
            <label for="password" class="form-label fw-bolder">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control text-center" id="password">
            @if (password?.invalid && (password?.dirty || password?.touched)) {
                <span class="text-danger">Password is required</span>
            }
        </div>
        @if (name?.valid && password?.valid) {
            <button type="submit" class="btn btn-outline-primary mb-5">Sign in</button>
        }
        @if (message) {
            <div class="alert alert-danger">{{ message }}</div>
        }
    </div>
</form>
